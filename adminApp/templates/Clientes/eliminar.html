{% extends '../layout.html' %}

{% block content %}

<div class = "right_col" role = "main">
    <h1>Eliminar Cliente</h1>

    <form action="" method="POST">
      {% csrf_token %}
        <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Nombre</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </div>
                </div> 
                <select id="id" name="id" required="required" class="form-control">
                  {% for cliente in clientes %}
                    <option value="{{ cliente.clienteid }}" {% if cliente.clienteid == clienteU.clienteid %} selected {% endif %}>{{ cliente.clienteid }} - {{cliente.nombre}} {{cliente.apellido}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <!-- onclick="history.back(); return false;" -->
              <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>  Eliminar Cliente</button>
              <button name="Volver" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button>
              
            </div>
          </div>
    </form>

</div>

{% endblock %}
