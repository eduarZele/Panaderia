{% extends '../layout.html' %}

{% block content %}

<div class = "right_col" role = "main">
    <h1>Agregar Cliente</h1>

    <form action="{% url 'agregar' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="name" name="name" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-4 col-form-label">Apellido</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card-o"></i>
                </div>
              </div> 
              <input id="apellido" name="apellido" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-4 col-form-label">Numero</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-phone"></i>
                </div>
              </div> 
              <input id="telefono" name="telefono" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary"><i class="fa fa-user-plus" aria-hidden="true"></i> Agregar Cliente</button>
          </div>
        </div>
      </form>

</div>

{% endblock %}
