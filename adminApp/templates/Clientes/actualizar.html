{% extends '../layout.html' %}

{% block content %}

<div class = "right_col" role = "main">
    <h1>Actualizar Cliente</h1>

    <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group row">
            <label for="id" class="col-4 col-form-label">ID</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user"></i>
                  </div>
                </div>
                <select id="Id" name="Id" required="required">
                  {% for cliente in clientes %}
                    <option value="{{ cliente.clienteid }}" {% if cliente.clienteid == clienteU.clienteid %} selected {% endif %}>{{ cliente.clienteid }} - {{ cliente.nombre}} {{cliente.apellido}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Nombre</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-address-card"></i>
                  </div>
                </div> 
                <input id="name" name="name" type="text" required="required" class="form-control" value="{{clienteU.nombre}}">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="apellido" class="col-4 col-form-label">Apellido</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-address-card-o"></i>
                  </div>
                </div> 
                <input id="apellido" name="apellido" type="text" class="form-control" required="required" value="{{clienteU.apellido}}">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="telefono" class="col-4 col-form-label">Numero</label> 
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-phone"></i>
                  </div>
                </div> 
                <input id="telefono" name="telefono" type="text" class="form-control" required="required" value="{{clienteU.telefono}}">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-warning"><i class="fa fa-refresh" aria-hidden="true"></i> Actualizar Cliente</button>
              <button name="Volver" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button>
            </div>
          </div>
        </form>

</div>

{% endblock %}
